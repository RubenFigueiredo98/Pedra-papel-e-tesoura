<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Rock, Paper and Scissor</h1>
    <div id="score_container">
        <p id="player_score">Player => 0</p>
        
        <p id="computer_score">Computer => 0</p>
    </div>
    
    <div id="computer_option">
    <h2>Computer Choice is:</h2>
    <p id="computer_choice" class="emoji_computer">✊</p>
    </div>
    <h1 id="heading">Your Choice</h1>
        <div class="player_options">
    
        <div id="rock_choice">
            <p id="r" class="emoji">✊</p>
            <p>Rock</p>
        </div>
      
        <div id="scissors_choice">
            <p id="s" class="emoji">✌️</p>
            <p>Scissors</p>
        </div>
        <div id="paper_choice">
            <p id="p" class="emoji">✋</p>
            <p>Paper</p>
    </div>









    <script src="app.js">

    </script>
</body>
</html>
