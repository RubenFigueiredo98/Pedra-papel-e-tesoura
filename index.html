<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="choice_heading">Game Score</h1>
    <div id="score_container">
        <p id="player_score">0</p>
        <p>:</p>
        <p id="computer_score">0</p>
    </div>

    <div class="game_options">
        <div id="player_choice">
            <p id="emoji">✊</p>
            <p>Rock</p>
        </div>
      
        <div id="computer_choice">
            <p id="emoji">✌️</p>
            <p>Scissors</p>
        </div>
    </div>


    <h1 id="choice_heading">Your Choice</h1>
    <div class="player_options">
    
        <div id="rock_choice">
            <p id="emoji">✊</p>
            <p>Rock</p>
        </div>
      
        <div id="scissors_choice">
            <p id="emoji">✌️</p>
            <p>Scissors</p>
        </div>
        <div id="scissors_choice">
            <p id="emoji">✋</p>
            <p>Paper</p>
    </div>









    <script src="app.js">

    </script>
</body>
</html>
